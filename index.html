<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            <button id="enter"><i class="fas fa-angle-right"></i></button>
        </div>

        <ul id="myUl"></ul>
        <script src="exercise.js" type="text/javascript"></script>
    </div>
